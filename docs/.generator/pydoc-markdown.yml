loaders:
  - type: python
    search_path: [
      ../../src/DBM/,
      ../../src/FaceRecognition/haar_and_lbph/,
      ../../src/FaceRecognition/openface/,
      ../../src/FaceRecognition/,
      ../../src/bigbrother/
      ../../src/bigbrother/app/
    ]
    modules:
      - DatabaseManagement
processors:
  - type: filter
    exclude_private: true
    documented_only: false
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  output_directory: ..
  content_directory_name: 'API documentation'
  clean_render: true
  pages:
    - title: Home
      name: README
      source: README.md
    - title: 'DatabaseManagement'
      contents:
        - 'DatabaseManagement.BBDB.*'
        - 'DatabaseManagement.wire_DB.*'
        - 'DatabaseManagement.opencv_DB.*'
        - 'DatabaseManagement.frontend_DB.*'
        - 'DatabaseManagement.UsernameExists'
  mkdocs_config:
    site_name: big-brother
    theme: readthedocs
    repo_url: https://github.com/Programmierpraktikum-MVA/big-brother
