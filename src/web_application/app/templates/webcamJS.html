{% extends "base.html" %}
{% block title %}Log in with Camera{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div id="container">
        <video autoplay="true" id="videoElement"></video>
    </div>
    <div id="container">
        <div class="gesichtserkennung">
            <canvas class="col" id="canvasElement"></canvas>
            <img class="col" id="photo">
        </div>
    </div>
    <div>
        <h1 id="timer" class="grey-text">5</h1>
        <p class="grey-text">Please hold still!</p>
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
    <div id="user-data" data-user="{{ data }}"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
{% endblock %}
