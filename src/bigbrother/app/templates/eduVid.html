{% extends "base.html" %}
{% block title %}EduVid{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="card text-center" style="margin-right: 35%; margin-left: 35%;margin-top: 0%">
        <div class="card-body">
            <h3 class="card-title">Video Upload</h3>
            <form  action="" method="post" role="form" enctype='multipart/form-data'>
                {{ form.csrf_token }}
                <div style="margin-left: 0%; margin-right: 0%">

                    <div class="form-group">
                        <label for="eduName">Video Name</label>
                        <div class="">
                            <input type="text" class="form-control" id="eduName" name="eduName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eduVid">Video</label>
                        <div class="">
                            <input type="file" class="form-control" id="eduVid" name="eduVid" accept="video/mp4" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="">
                            <button id ="button" type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
{% endblock %}
