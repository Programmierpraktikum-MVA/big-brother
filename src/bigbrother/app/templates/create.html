{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="card text-center" style="margin-right: 35%; margin-left: 35%;">
        <div class="card-body" style="margin-top: 0%">
            <h3 class="card-title">Sign up</h3>
            <form  action="" method="post" role="form" enctype='multipart/form-data'>
                {{ form.csrf_token  }}
                <div style="margin-right: 10%;margin-left: 10%">
                    <div class="form-group">
                        <label for="name" class="">Name</label>
                            <div class="">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="pic" class="">Picture 1</label>
                            <div class="">
                                <input type="file" class="form-control" id="pic1" name="pic1" accept="image/*" />
                            </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <div class="">
                            <button id ="button" type="submit" class="btn btn-success">Sign Up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
{% endblock %}
