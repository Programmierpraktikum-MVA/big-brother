{% extends "base.html" %}
{% block title %}Log in with Camera{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div id="container">
        <video autoplay="true" id="videoElement" hidden></video>
        <center>
            <canvas id="canvasElement"></canvas>
        </center>
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
    <div id="user-data" data-user="{{ data }}"></div>
    <script src="{{ url_for('static', filename='js/gestureRecognition.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
{% endblock %}
